{{- if .Values.serviceAccount.controller.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.controller.name }}
  namespace: kube-system
  labels:
    {{- include "ah-csi-driver.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.controller.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
